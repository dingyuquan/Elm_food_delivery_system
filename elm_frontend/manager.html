<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<title>管理主页</title>

	<body>
	
		<header>
			<h2>图书管理系统</h2>

				<input type="text" placeholder="输入图书信息" >
				<button type="submit">搜索</button>
			</form>
			
			<h3 class="cate">分类管理</h3>
			<div class="category-list">
			  <a href="#" class="category">全部图书</a>

			  <a href="#" class="category">教育</a>
			  <!-- 在这里添加图书类别 -->
			</div>
			<div class="book-list">
			  <div class="book">
				<img src="./img/time.jpg" alt="Book 1" height="150">
				<h4>时间简史</h4>
				<a href="#"> 编辑详细信息 </a>
				<br>
				<a href="#"> 删除图书 </a>
			  </div>
			  <div class="book">
				<img src="./img/math.jpg" alt="Book 2" height="150">
				<h4>高等数学</h4>
				<a href="#"> 编辑详细信息 </a>
				<br>
				<a href="#"> 删除图书 </a>
			  </div>
			  <!-- 在这里添加图书 -->
			</div>
			
			<br>
			<button class="add">+ 添加图书</button>
			<br><br>
		
		</main>
		
		<nav>
			<ul>
				<li><a href="#"> 图书管理 </a></li>
