<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/loginn.css" rel="stylesheet">
		<title>用户登录</title>
	</head>
	<body>
		<!-- 总容器 -->
		<div class="wrapper">
			<!-- header部分 -->
			<header>
				<p><strong>欢迎登录图书系统</strong></p>
			</header>
			
			<!-- 表单部分 -->
			<ul class="form-box">
				<li>
					<div class="title">
						手机号码：
					</div>
					<div class="content">
						<input type="text" placeholder="手机号码">
					</div>
				</li>
				<li>
					<div class="title">
						密码：
					</div>
					<div class="content">
						<input type="password" placeholder="密码">
					</div>
				</li>
			</ul>
			
			<div class="button-register">
				<button onclick="location.href='login.html'">登录</button>
			</div>
			
			<div class="reminder">
				<p>无账号？点击此处进行注册</p>
			</div>
			
			<div class="icon">
				<img src="./img/QQ.png" width="50" height="50" />
				<img src="./img/WEIXIN.png" width="50" height="50" />
			</div>
		</div>
	</body>



</html>
