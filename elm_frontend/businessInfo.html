<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/businessInfo.css" rel="stylesheet">
		<title>饿了么 商家信息</title>
		<title></title>
	</head>
	<body>
		<div class="wrapper">
			
			<!--header部分 -->
			<header>
				<p>商家信息</p>
			</header>
			
			<!-- 商家logo部分 -->
			<div class="business-logo">
				<img src="img/sj01.png">
			</div>
			
			<!-- 商家信息部分 -->
			<div class="business-info">
				<h1>会飞的炸鸡（天津大学店）</h1>
				<p>&#165;20起送 &#165;4配送</p>
				<p>各种炸鸡</p>
			</div>
			
			<!-- 食品列表部分 -->
			<ul class="food">
				<li>
					<div class="food-left">
						<img src="img/sp01.jpg">
						<div class="food-left-info">
							<h3>蔡徐坤同款 整只鸡 </h3>
							<p>享受整只美味</p>
							<p>&#165;25</p>
						</div>
					</div>
					<div class="food-right">
						<div>
							<i class="fa fa-minus-circle"></i>
						</div>
						<p><span>2</span></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="food-left">
						<img src="img/sp02.jpg">
						<div class="food-left-info">
							<h3>蔡徐坤同款 炸鸡块 </h3>
							<p>现炸现做 新鲜美味</p>
							<p>&#165;10</p>
						</div>
					</div>
					<div class="food-right">
						<div>
						</div>
						<p></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
			</ul>
			
			<!-- 购物车部分 -->
			<div class="cart">
				<div class="cart-left">
					<div class="cart-left-icon">
						<i class="fa fa-shopping-cart"></i>
						<div class="cart-left-icon-quantity">2</div>
					</div>
					<div class="cart-left-info">
						<p>&#165;50.00</p>
						<p>另需配送费4元</p>
					</div>
				</div>
				<div class="cart-right">
					<!-- 不够起送费 -->
					<!--<div class="cart-right-item">&#165;20起送</div> -->
					<!-- 够起送费 -->
					<div class="cart-right-item" onclick="location.href='order.html'">去结算</div>
				</div>
			</div>
		</div>
	</body>
</html>
